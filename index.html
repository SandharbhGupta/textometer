<!DOCTYPE html>
 
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="STT.css">
    </head>
    <body>
          
        <div class="container-fluid bg_container p-3" id="speedTypingTest">
            <div class="row">
                <div class="col-12">
                    <h1 class="main_heading">Speed Typing Test</h1>
                    <p class="para pt-2 pb-3">On your fingers lets set Go!</p>
                </div>
                <div class="col-12 d-flex flex-row">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock_Image" alt="" />
                    <p class="Timer ml-5" id="timer"></p>
                    <span class="sec">seconds</span>
                </div>
                <div class="quoteCOntaunuer p-3 mt-4">
                    <div class="spinner-border d-none" id="loading" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="quote_para" id="quoteDisplay"></p>
                    <textarea name="" id="quoteInput" rows="6" cols="35" placeholder="Type Here!!"></textarea>
                </div>
                <div class="col-12">
                    <p class="result_para" id="result"></p>
                </div>
    
                <div class="p-3">
                    <button type="submit" id="submitBtn" class="submit_btn">Submit</button>
                    <button class="reset_btn ml-4" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>

        <script src="STT.js" async defer></script>
    </body>
</html>
